<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2 class="message">Đang xác thực...</h2>
        <p>Vui lòng đợi trong giây lát.</p>
    </div>

    <script>
        // Optimize redirect logic for better user experience
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const targetUrl = new URLSearchParams(window.location.search).get('target') || '/';
            
            if (!token) {
                // Redirect to login immediately if no token
                window.location.href = '/login';
            } else {
                // Redirect to target page immediately
                window.location.href = targetUrl;
            }
        });
    </script>
</body>
</html>
