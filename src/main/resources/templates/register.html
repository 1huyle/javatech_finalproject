<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng ký tài khoản để tìm kiếm và quản lý các bất động sản chất lượng cao.">
    <title>Đăng ký - Bất Động Sản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/assets/css/register-style.css" rel="stylesheet">
</head>
<body>
    <!-- Register Form -->
    <main class="register-container">
        <div class="register-form" data-aos="fade-up">
            <!-- Logo -->
            <div class="text-center">
                <img src="/assets/images/logo.png" alt="Bất Động Sản Logo" class="logo">
            </div>
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step-1">1</div>
                <div class="step" id="step-2">2</div>
            </div>
            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
            <form id="registerForm">
                <!-- Step 1: Personal Information -->
                <div class="form-step active" id="step1">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Tên" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Họ" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Số điện thoại" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Địa chỉ" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-navigate" onclick="nextStep(2)">Tiếp theo</button>
                    </div>
                </div>
                <!-- Step 2: Account Information & Terms -->
                <div class="form-step" id="step2">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="isRealtor" name="isRealtor">
                        <label class="form-check-label" for="isRealtor">
                            Đăng ký làm môi giới bất động sản (REALTOR)
                        </label>
                        <small class="text-muted d-block">Môi giới có thể đăng và quản lý các bất động sản</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            Tôi đồng ý với <a href="/terms">điều khoản sử dụng</a> và <a href="/privacy">chính sách bảo mật</a>
                        </label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn-navigate" onclick="prevStep(1)">Quay lại</button>
                        <button type="submit" class="btn-register">ĐĂNG KÝ</button>
                    </div>
                </div>
            </form>
            <div class="login-link">
                Đã có tài khoản? <a href="/login">Đăng nhập</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ duration: 1000 });

        // Step Navigation
        function nextStep(step) {
            $('.form-step').removeClass('active');
            $(`#step${step}`).addClass('active');
            $('.step').removeClass('active');
            $(`#step-${step}`).addClass('active');
        }

        function prevStep(step) {
            $('.form-step').removeClass('active');
            $(`#step${step}`).addClass('active');
            $('.step').removeClass('active');
            $(`#step-${step}`).addClass('active');
        }

        // Toggle Password Visibility
        $('.toggle-password').click(function() {
            const passwordInput = $(this).siblings('input');
            const icon = $(this).find('i');
            if (passwordInput.attr('type') === 'password') {
                passwordInput.attr('type', 'text');
                icon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                passwordInput.attr('type', 'password');
                icon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });
    </script>
</body>
</html>
